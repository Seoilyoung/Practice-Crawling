<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            p.p-target{
                font-size: 17px;
                color: blue;
            }

            li.li-target{
                list-style-type: none;
            }
            /* class style */
            .target{
                font-size: 40px;
                color: brown;
            }
            /* id style */
            #target{
                color:aqua;
            }
        </style>
        <script>
            alert('경고창')
        </script>
    </head>
    <body>
        <p>p 태그1</p>
        <p class="p-target">p 태그2</p>
        <p>p 태그3</p>
        <p>p 태그4</p>

        <ul>
            <li>li1</li>
            <li>li2</li>
            <li class="li-target">li3</li>
            <li id="target">li4</li>
        </ul>
        <h1>h1 태그</h1>
        <h2 class="target">h2 태그</h2>
        <h3 class="target">h3 태그</h3>
        <h4 id="target">h4 태그</h4>
        <h5 id="target">h5 태그</h5>

    </body>
</html>

<!-- class 는 중복 가능 / id 는 고유값 권장(중복이어도 기능은 작동하지만 권장하지 않음) -->
